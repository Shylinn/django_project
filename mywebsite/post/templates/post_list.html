{% extends 'base.html' %}


{% block content %}


<h2>Danh sách bài viết đã tạo</h2>
   
    <input type="text" id="myInput" onkeyup="Search()" placeholder="Tìm kiếm bài Post" title="Type in a name" style="width: 75% ; height:40px; margin-left: 25px; border-radius: 8px;">

    <table style="width: 75%; margin: 25px;">
    {% for post in posts %}
        <tr>
            <td>
                    <img src="../media/{{ post.image_url }}" alt="" width="300px" >                
                    </td>
                <td style="padding-left: 24px;">
              
                <h4>{{post.title}}</h6>
              
                            <h5>Giá bán: {{ post.price }} VNĐ</h5>
                                        
                    {{post.body}} 
                    <div class="text-right py-3" >
                        <a href="{% url 'post_update' post.id %}" class="btn btn-success">Update</a>
                        <a href="{% url 'post_delete' post.id %}" class="btn btn-danger">Delete</a>
                    </div>
            </td>
        </tr>
    {% endfor %}
    </table>
    <script>
        function Search() {
          var input, filter, table, tr, td, i, txtValue;
          input = document.getElementById("myInput");
          filter = input.value.toUpperCase();
          table = document.getElementsByTagName("table")[0];
          tr = table.getElementsByTagName("tr");
          for (i = 0; i < tr.length; i++) {
            td = tr[i].getElementsByTagName("td")[1];
            if (td) {
              txtValue = td.textContent || td.innerText;
              if (txtValue.toUpperCase().indexOf(filter) > -1) {
                tr[i].style.display = "";
              } else {
                tr[i].style.display = "none";
              }
            }       
          }
        }

        
        </script>


    
{% endblock %}
